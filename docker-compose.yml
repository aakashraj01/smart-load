version: '3.8'

services:
  smart-load-api:
    build:
      context: .
      dockerfile: Dockerfile
    
    container_name: smart-load-optimizer
    
    ports:
      - "8080:8080"
    
    environment:
      - PORT=8080
      - LOG_LEVEL=info
    
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/healthz"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 128M
